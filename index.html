<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Form validation</title>
</head>
<body>

    <div id="form-wrap">
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="email">Email address</label>
                    <input id="email" name="email" required type="email" placeholder="johndoe@example.com" minlength="8">
                </div><span class="error" aria-live="polite"></span>
                
                <div>
                    <label for="country">Country</label>
                    <input id="country" name="country" required type="text" placeholder="Mars" minlength="4">
                </div><span class="error" aria-live="polite"></span>

                <div>
                    <label for="zcode">Zip code</label>
                    <input id="zcode" name="zcode" type="text" required pattern="^[A-Za-z]{2}\d{4}$" placeholder="ABXXXX">
                </div><span class="error" aria-live="polite"></span>

            </fieldset>

            <fieldset>
                <legend>Authentication</legend>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required pattern="(^[A-Za-z\d\W]+(?=.+[A-Z].*)(?=.+[a-z].*)(?=.+\d.*)(?!.*\s.*)[A-Za-z\d\W]{7,20}$)" placeholder="********">
                </div><span class="error" aria-live="polite"></span>

                <div>
                    <label for="rpassword">Confirm password</label>
                    <input id="rpassword" name="rpassword" type="password" required pattern="" minlength="8" placeholder="********">
                </div><span class="error" aria-live="polite"></span>

            </fieldset>

            <button type="submit" id="submit-btn">Submit</button>

        </form>
    </div>
    
</body>
</html>
